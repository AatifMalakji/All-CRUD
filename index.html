<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TODO STUDENTS AND MOVIE CRUD</title>
<style>
    body{
        background-color: grey;
    }
</style>
</head>

<body>
<section id="todostudent">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="todoform">
                            <div class="form-group">
                              <label for="todoitem">Todo Item</label>
<input type="text" id="todoitem" class="form-control">  
                            </div>


<button class="btn btn-outline-info" id="addtodo">Add Todo</button>
<button class="btn btn-outline-warning d-none" type="button" id="updatetodo">Update Todo</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <ul class="list-group" id="todocontainer">
                    
                </ul>
                <p class="alert alert-warning d-none" id="notodomsg">No Todo Added Yet!</p>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="stdform">
                            <div class="form-group"><label for="fullname">FullName</label><input type="text" id="fullname" class="form-control"></div>
                            <div class="form-group"><label for="contact">Contact</label><input type="text" id="contact" class="form-control"></div>
                            <div class="form-group"><label for="email">Email</label><input type="text" id="email" class="form-control"></div>
                            <button class="btn btn-outline-info" id="addstdbtn">Add Todo</button>
<button class="btn btn-outline-warning d-none" type="button" id="updatestdbtn">Update Todo</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                         <table class="table table-bordered" id="stdtable">
                    <thead>
                        <tr>
                            <th>Sr.No.</th>
                            <th>FullName</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="stdcontainer">
                       
                    </tbody>
                </table>
                <p class="alert alert-warning" id="stdalert">No Student Added Yet!</p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</section>

<a href="./movie.html" id="moviebtn" class="bg-danger text-white">Movie CRUD</a>

</html>
